name: Markdown Lint

on:
  pull_request:
    paths:
      - "**.md"
      - ".github/workflows/markdownlint.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "**.md"
      - ".github/workflows/markdownlint.yml"

jobs:
  markdownlint:
    name: Run markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: markdownlint-cli
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .