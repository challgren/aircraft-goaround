server {
    listen 80;
    server_name localhost;

    # Simulate your reverse proxy configuration
    location /goaround/ {
        proxy_pass http://aircraft-goaround:8889/;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /goaround;
        proxy_redirect / /goaround/;
        
        # Handle WebSocket connections if needed
        proxy_http_version 1.1;
        proxy_set_header Connection "upgrade";
    }
    
    # Health check endpoint
    location /goaround/api/health {
        proxy_pass http://aircraft-goaround:8889/api/health;
        proxy_set_header Host $http_host;
    }
}